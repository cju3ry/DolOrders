name: Java Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build project (skip tests)
        run: ./gradlew build -x test --parallel --console=plain

      - name: Run JVM unit tests
        run: ./gradlew testDebugUnitTest --info --console=plain

      - name: Display test results
        run: |
          echo "========= TEST RESULTS ========="
          if [ -d app/build/test-results/testDebugUnitTest ]; then
            find app/build/test-results/testDebugUnitTest -name '*.xml' | while read file; do
              echo "File: $file"
              xmllint --format "$file"
            done
          else
            echo "No test results found"
          fi

      - name: Show summary
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: app/build/test-results/testDebugUnitTest
          reporter: junit
          fail-on-error: true
