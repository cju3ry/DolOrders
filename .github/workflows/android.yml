name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build project (skip unit tests)
        run: ./gradlew build -x test --parallel --console=plain

      - name: Run instrumented tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: arm64-v8a
          profile: pixel_6
          emulator-options: -no-window -noaudio -wipe-data
          script: |
            # Wait for emulator to fully boot
            adb wait-for-device
            boot_completed=""
            until [[ "$boot_completed" == "1" ]]; do
              sleep 5
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "Waiting for emulator to boot..."
            done
            echo "Emulator booted. Running instrumented tests..."
            ./gradlew connectedDebugAndroidTest --info --console=plain
