name: DolOrders CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --info --console=plain --tests "*"

      - name: Display test reports
        run: |
          echo "========= TEST REPORT ========="
          if [ -d app/build/reports/tests/testDebugUnitTest ]; then
            find app/build/reports/tests/testDebugUnitTest -name "*.html" -print
          else
            echo "No test reports found."
          fi
